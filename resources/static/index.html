<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container img {
            display: block;
            margin: 0 auto 24px;
            width: 100px;
        }
        .login-container h1 {
            font-size: 30px;
            text-align: center;
            margin-right: 20px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #4a4a4a;
        }
        .login-container p {
            font-size: 15px;
            text-align: center;
            margin-bottom: 40px;
            margin-right: 10px;
        }
        .login-container label {
            display: block;
            font-size: 14px;
            color: #4a4a4a;
            margin-bottom: 8px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #c4c4c4;
            border-radius: 4px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #ffffff;
            background-color: #D3D3D3;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #008f24;
        }
        .login-container .options {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }
        .login-container .options a {
            color: #00a82d;
            text-decoration: none;
        }
        .login-container .options a:hover {
            text-decoration: underline;
        }
        .login-container .divider {
            text-align: center;
            margin: 24px 0;
            font-size: 14px;
            color: #999999;
        }
        .login-container .divider::before,
        .login-container .divider::after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background-color: #e0e0e0;
            vertical-align: middle;
            margin: 0 8px;
        }
        .footer1 {
            color: gray;
            text-align: left;
            margin-left: 20px;
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
        }
        .footer2 {
            color: gray;
            text-align: right;
            margin-right: 20px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            text-decoration: none;
        }
        .footer3 {
            color: gray;
            text-align: right;
            margin-right: 20px;
            position: fixed;
            bottom: 20px;
            right: 80px;
            font-size: 12px;
            text-decoration: none;
        }
        .footer4 {
            color: gray;
            text-align: right;
            margin-right: 20px;
            position: fixed;
            bottom: 20px;
            right: 177px;
            font-size: 12px;
            text-decoration: none;
        }
        .footer2 a, .footer3 a, .footer4 a {
            text-decoration: none;
            color: gray;
        }
        .footer2 a:hover, .footer3 a:hover, .footer4 a:hover {
            color: #00a82d;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/11/Logo-Truong-Dai-hoc-Khoa-hoc-va-Cong-nghe-Ha-Noi-VN-France-University.png" alt="Logo">
    <h1>Sign in</h1>
    <p>to connect with your favourite people!</p>
    <form id="loginForm">
        <input type="text" id="name" name="name" placeholder="Enter your account" required>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Continue</button>
        <p id="wro" style="color: red;"></p>
    </form>
    <div class="divider">or</div>
    <div class="options">
        <a href="repass.html">Forgot Password?</a> &middot; <a href="signup.html">Sign up here!</a>
    </div>
</div>
<footer class="footer1">
    <a>&copy; 2024 USTH Group Project</a>
</footer>
<footer class="footer2">
    <a href="aboutus.html">About us</a>
</footer>
<footer class="footer3">
    <a href="terms.html">Terms of Service</a>
</footer>
<footer class="footer4">
    <a href="privacy.html">Privacy</a>
</footer>
<script>
    document.querySelector("#loginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.querySelector("#name").value.trim();
        const password = document.querySelector("#password").value;

        if (username && password === "hello") {
            window.location.href = "chat.html";
        } else {
            document.getElementById("wro").innerText = "Wrong account or password. Try again!";
        }
    });
</script>
</body>
</html>
